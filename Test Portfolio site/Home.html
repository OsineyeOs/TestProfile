<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Your Profile</title>
  <link rel="stylesheet" href="home.css">
  <!-- Font Awesome for social media icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
        integrity="sha512-HHsOCa2rIQ0hI+rhZ6B1N5scw+dh07DxXJfknmH9HpcDj94W6VQg8x9q3xObwouO97VUzYw8eqW5P4hZU4h+0g==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Your Name</h1>
      <button id="toggleDetails">Hide Details</button>
    </header>
    
    <section id="profile">
      <div class="profile-card">
        <div class="profile-info">
          <h2>About Me</h2>
          <p><strong>Experience:</strong> Over X years in [Your Field]</p>
          <p><strong>Address:</strong> 123 Main Street, Your City, Your Country</p>
          <p><strong>Contact:</strong> <a href="mailto:email@example.com">email@example.com</a> | +1234567890</p>
        </div>
        
        <div class="portfolio">
          <h2>Portfolio</h2>
          <div class="portfolio-items">
            <div class="item">
              <img src="https://via.placeholder.com/150" alt="Project 1">
              <h3>Project Title 1</h3>
            </div>
            <div class="item">
              <img src="https://via.placeholder.com/150" alt="Project 2">
              <h3>Project Title 2</h3>
            </div>
            <!-- Add more portfolio items as needed -->
          </div>
        </div>
      </div>
    </section>
    
    <footer>
      <h2>Connect with Me</h2>
      <div class="social-media">
        <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="#" target="_blank"><i class="fab fa-linkedin-in"></i></a>
        <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
      </div>
    </footer>
  </div>
  
  <script src=""></script>
</body>
</html>
